<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button label="Eliminar" icon="pi pi-trash" outlined severity="secondary"
      [disabled]="!selectedUsuarios || !selectedUsuarios.length"
      (onClick)="deleteSelectedUsuarios()" />
  </ng-template>
</p-toolbar>

<p-table #dt [value]="usuarios()" [(selection)]="selectedUsuarios" dataKey="id_usuario"
  [paginator]="true" [rows]="10" [loading]="loading" [rowHover]="true"
  [globalFilterFields]="['nombre','email','nombre_usuario']"
  [rowsPerPageOptions]="[10,20,30]"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuarios">

  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestión de Usuarios</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width:3rem"><p-tableHeaderCheckbox /></th>
      <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" /></th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Activo</th>
      <th>Admin</th>
      <th>Fecha creación</th>
      <th style="width:8rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-u>
    <tr>
      <td><p-tableCheckbox [value]="u" /></td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.nombre_usuario }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.telefono || '-' }}</td>
      <td><i [ngClass]="u.activo ? 'pi pi-check text-green-500' : 'pi pi-times text-red-500'"></i></td>
      <td><i [ngClass]="u.es_admin ? 'pi pi-star text-yellow-500' : 'pi pi-user text-gray-500'"></i></td>
      <td>{{ u.fecha_creacion | date:'short' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [outlined]="true" [rounded]="true" (click)="editUsuario(u)" />
        <p-button icon="pi pi-trash" severity="danger" [outlined]="true" [rounded]="true" (click)="deleteUsuario(u)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="usuarioDialog" [style]="{width: '500px'}" header="Detalles de Usuario" [modal]="true">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <div>
        <label for="nombre" class="block font-bold mb-2">Nombre</label>
        <input id="nombre" type="text" pInputText [(ngModel)]="usuario.nombre" required autofocus fluid />
        <small class="text-red-500" *ngIf="submitted && !usuario.nombre">Campo obligatorio.</small>
      </div>

      <div>
        <label for="nombre_usuario" class="block font-bold mb-2">Nombre de Usuario</label>
        <input id="nombre_usuario" type="text" pInputText [(ngModel)]="usuario.nombre_usuario" required fluid />
      </div>

      <div>
        <label for="email" class="block font-bold mb-2">Correo electrónico</label>
        <input id="email" type="email" pInputText [(ngModel)]="usuario.email" required fluid />
        <small class="text-red-500" *ngIf="submitted && !usuario.email">Campo obligatorio.</small>
      </div>

      <div>
        <label for="telefono" class="block font-bold mb-2">Teléfono</label>
        <input id="telefono" type="text" pInputText [(ngModel)]="usuario.telefono" fluid />
      </div>

      <div class="flex items-center gap-4">
        <p-checkbox [(ngModel)]="usuario.activo" inputId="activo" binary="true" label="Activo" />
        <p-checkbox [(ngModel)]="usuario.es_admin" inputId="es_admin" binary="true" label="Administrador" />
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button label="Guardar" icon="pi pi-check" (click)="saveUsuario()" />
  </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
