<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nueva" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button label="Eliminar" icon="pi pi-trash" outlined severity="secondary"
      [disabled]="!selectedSedes || !selectedSedes.length"
      (onClick)="deleteSelectedSedes()" />
  </ng-template>
</p-toolbar>

<p-table #dt [value]="sedes()" [(selection)]="selectedSedes" dataKey="id_sede"
  [paginator]="true" [rows]="10" [loading]="loading" [rowHover]="true"
  [globalFilterFields]="['nombre','direccion']"
  [rowsPerPageOptions]="[10,20,30]"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} sedes">

  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gesti贸n de Sedes</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width:3rem"><p-tableHeaderCheckbox /></th>
      <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre" /></th>
      <th pSortableColumn="direccion">Direcci贸n <p-sortIcon field="direccion" /></th>
      <th>Fecha de creaci贸n</th>
      <th style="width:8rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-s>
    <tr>
      <td><p-tableCheckbox [value]="s" /></td>
      <td>{{ s.nombre }}</td>
      <td>{{ s.direccion || '-' }}</td>
      <td>{{ s.fecha_creacion | date:'short' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [outlined]="true" [rounded]="true" (click)="editSede(s)" />
        <p-button icon="pi pi-trash" severity="danger" [outlined]="true" [rounded]="true" (click)="deleteSede(s)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="sedeDialog" [style]="{width: '450px'}" header="Detalles de Sede" [modal]="true">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <div>
        <label for="nombre" class="block font-bold mb-2">Nombre</label>
        <input id="nombre" type="text" pInputText [(ngModel)]="sede.nombre" required autofocus fluid />
        <small class="text-red-500" *ngIf="submitted && !sede.nombre">Campo obligatorio.</small>
      </div>
      <div>
        <label for="direccion" class="block font-bold mb-2">Direcci贸n</label>
        <input id="direccion" type="text" pInputText [(ngModel)]="sede.direccion" fluid />
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button label="Guardar" icon="pi pi-check" (click)="saveSede()" />
  </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
