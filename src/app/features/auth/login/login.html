<app-floating-configurator />
<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33,150,243,0) 30%)"
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
        style="border-radius: 53px"
      >
        <div class="text-center mb-8">
          <img
            src="assets/logos/logotipo.png"
            alt="Logo Biblioteca"
            class="mx-auto mb-4 w-32"
          />
          <i class="pi pi-user text-4xl text-primary mb-4"></i>
          <div
            class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4"
          >
            Iniciar Sesión
          </div>
          <span class="text-muted-color font-medium">
            Ingresa con tus credenciales
          </span>
        </div>

        <div>
          <label
            for="username"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Usuario</label
          >
          <input
            pInputText
            id="username"
            type="text"
            placeholder="Nombre de usuario"
            class="w-full md:w-120 mb-6"
            [(ngModel)]="nombre_usuario"
          />

          <label
            for="password"
            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
            >Contraseña</label
          >
          <p-password
            id="password"
            [(ngModel)]="contrasena"
            placeholder="********"
            [toggleMask]="true"
            styleClass="mb-6"
            [fluid]="true"
            [feedback]="false"
          ></p-password>

          <div
            *ngIf="errorMessage"
            class="text-red-500 text-sm mb-4 text-center"
          >
            {{ errorMessage }}
          </div>

          <p-button
            label="Ingresar"
            styleClass="w-full mb-3"
            (onClick)="onLogin()"
          ></p-button>

          <div class="text-center mt-6 text-muted-color">
            <a routerLink="/auth/register" class="text-primary">Crear cuenta</a>
            |
            <a routerLink="/auth/forgot" class="text-primary"
              >Olvidé mi contraseña</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
