<app-floating-configurator />
<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-col items-center justify-center">
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33,150,243,0) 30%)"
    >
      <div
        class="w-full bg-surface-0 dark:bg-surface-900 py-16 px-10 sm:px-16"
        style="border-radius: 53px; max-width: 450px"
      >
        <div class="text-center mb-8">
          <img
            src="assets/logos/logotipo.png"
            alt="Logo Biblioteca"
            class="mx-auto mb-4 w-32"
          />
          <i class="pi pi-envelope text-4xl text-primary mb-4"></i>
          <div
            class="text-surface-900 dark:text-surface-0 text-2xl font-medium mb-4"
          >
            Recuperar Contrase침a
          </div>
          <span class="text-muted-color font-medium">
            Introduce tu correo para recibir una contrase침a temporal
          </span>
        </div>

        <div>
          <label
            for="email"
            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
            >Correo</label
          >
          <input
            pInputText
            id="email"
            type="email"
            placeholder="Correo electr칩nico"
            class="w-full mb-6"
            [(ngModel)]="email"
          />

          <p-button
            label="Enviar enlace / generar contrase침a"
            styleClass="w-full mb-4"
            (onClick)="onSubmit()"
          ></p-button>

          <div *ngIf="mensaje" class="text-green-600 font-semibold text-center mt-4">
            {{ mensaje }}
          </div>

          <div *ngIf="error" class="text-red-600 font-semibold text-center mt-4">
            {{ error }}
          </div>

          <div class="text-center mt-4 text-muted-color">
            <a routerLink="/auth/login" class="text-primary">Volver al Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
