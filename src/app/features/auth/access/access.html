<app-floating-configurator />

<div
  class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen overflow-hidden px-4"
>
  <div
    class="w-full max-w-lg bg-white dark:bg-surface-900 rounded-3xl shadow-lg p-10 flex flex-col items-center text-center transition-all duration-300"
  >
    <img
      src="assets/logos/logotipo.png"
      alt="Logo Biblioteca"
      class="w-24 h-auto mb-6"
    />

    <div
      class="flex justify-center items-center border-2 border-orange-500 rounded-full mb-4"
      style="width: 4rem; height: 4rem"
    >
      <i class="pi pi-lock text-orange-500 text-3xl"></i>
    </div>

    <h1
      class="text-surface-900 dark:text-surface-0 font-bold text-4xl mb-3"
    >
      Acceso Denegado
    </h1>

    <p class="text-gray-600 dark:text-gray-400 mb-8 leading-relaxed">
      No tienes permisos para acceder a esta secci√≥n.<br />
      Si crees que esto es un error, contacta con el administrador.
    </p>

    <img
      src="https://primefaces.org/cdn/templates/sakai/auth/asset-access.svg"
      alt="Acceso denegado"
      class="w-72 mb-8"
    />

    <button
      pButton
      label="Volver al inicio"
      icon="pi pi-home"
      severity="warn"
      class="px-6 py-3 font-semibold"
      (click)="volver()"
    ></button>
  </div>
</div>
