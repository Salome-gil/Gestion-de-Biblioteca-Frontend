<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
    <p-button label="Eliminar" icon="pi pi-trash" outlined severity="secondary"
      [disabled]="!selectedCategorias || !selectedCategorias.length"
      (onClick)="deleteSelectedCategorias()" />
  </ng-template>

</p-toolbar>

<p-table #dt [value]="categorias()" [(selection)]="selectedCategorias" dataKey="id_categoria"
  [paginator]="true" [rows]="10" [loading]="loading" [rowHover]="true"
  [globalFilterFields]="['nombre','descripcion','id_categoria']" [rowsPerPageOptions]="[10,20,30]"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} categorías">

  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestión de Categorías</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width:3rem"><p-tableHeaderCheckbox /></th>
      <th pSortableColumn="nombre" style="width: 20%">Nombre <p-sortIcon field="nombre" /></th>
      <th style="width: 55%; padding-left: 1rem;">Descripción</th>
      <th>Fecha de creación</th>
      <th style="width:8rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-cat>
    <tr>
      <td><p-tableCheckbox [value]="cat" /></td>
      <td>{{ cat.nombre }}</td>
      <td>{{ cat.descripcion || '-' }}</td>
      <td>{{ cat.fecha_creacion | date:'short' }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [outlined]="true" [rounded]="true" (click)="editCategoria(cat)" />
        <p-button icon="pi pi-trash" severity="danger" [outlined]="true" [rounded]="true" (click)="deleteCategoria(cat)" />
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="categoriaDialog" [style]="{width: '450px'}" header="Detalles de Categoría" [modal]="true">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <div>
        <label for="nombre" class="block font-bold mb-2">Nombre</label>
        <input id="nombre" type="text" pInputText [(ngModel)]="categoria.nombre" required autofocus fluid />
        <small class="text-red-500" *ngIf="submitted && !categoria.nombre">El nombre es obligatorio.</small>
      </div>
      <div>
        <label for="descripcion" class="block font-bold mb-2">Descripción</label>
        <textarea id="descripcion" pTextarea [(ngModel)]="categoria.descripcion" rows="3" fluid style="width: 100%;"></textarea>
      </div>
    </div>
  </ng-template>

  <ng-template #footer>
    <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
    <p-button label="Guardar" icon="pi pi-check" (click)="saveCategoria()" />
  </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
